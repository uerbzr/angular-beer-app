<h2>Edit Beer</h2>
<div class="container">
  <div class="row">
    <div class="col-sm"></div>

    <div class="col-sm">
      <form [formGroup]="beerForm" (ngSubmit)="updateBeer()">
        <label>Name:</label>
        <input
          class="form-control"
          type="text"
          formControlName="name"
          required
        />

        <label>Price:</label>
        <input
          class="form-control"
          type="number"
          formControlName="price"
          required
        />

        <label>Description:</label>
        <textarea
          class="form-control"
          formControlName="description"
          required
        ></textarea>

        <label>Rating:</label>
        <input
          class="form-control"
          type="number"
          formControlName="rating"
          min="1"
          max="5"
          required
        />
        <br />
        <br />
        <button
          class="form-control btn btn-success"
          type="submit"
          [disabled]="beerForm.invalid"
        >
          Update
        </button>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>

<div class="beer-form">
  <form [formGroup]="beerForm" (ngSubmit)="addBeer()" class="w-50 p-3">
    <div>
      <label for="name">Name:</label>
      <input
        class="form-control"
        type="text"
        id="name"
        formControlName="name"
      />
    </div>

    <div>
      <label for="rating">Rating:</label>
      <input
        class="form-control"
        type="text"
        id="rating"
        formControlName="rating"
      />
    </div>

    <div>
      <label for="price">Price:</label>
      <input
        class="form-control"
        type="text"
        id="price"
        formControlName="price"
      />
    </div>
    <div>
      <label for="description">Description:</label>
      <input
        class="form-control"
        type="text"
        id="description"
        formControlName="description"
      />
    </div>

    <button class="btn btn-success" type="submit" [disabled]="beerForm.invalid">
      Add Beer
    </button>
  </form>
</div>
